<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>accordions</title>
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
		list-style:none;
	}
	.box{
		width: 1200px;
		height: 300px;
		margin:100px auto;
		border: 1px solid #ccc;
		overflow: hidden;
	}
	.box ul{
		width: 200000px;
	}
	.box li{
		width: 200px;
		height: 300px;
		float: left;
	}
	</style>
	<script src="jquery.js"></script>
	<script type="text/javascript">
	$(function(){
		$('.box li').mouseover(function(){
			$(this).stop().animate({width:500},500).siblings().stop().animate({width:140},500);
		}).mouseout(function(){
			$('.box li').stop().animate({width:200},500);
		});
	});
	</script>
</head>
<body>
	<div class="box">
		<ul>
			<li><img src="images/01.jpg"></li>
			<li><img src="images/02.jpg"></li>
			<li><img src="images/03.jpg"></li>
			<li><img src="images/04.jpg"></li>
			<li><img src="images/05.jpg"></li>
			<li><img src="images/06.jpg"></li>
		</ul>
	</div>
</body>
</html>
