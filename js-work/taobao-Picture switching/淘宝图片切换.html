<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>taobao-Picture switching</title>
	<style>
		*{
			margin:0;
			padding:0;
			list-style: none;
		}
		div{
			width: 360px;
			height: 71px;
			margin: 100px auto;
			padding-top: 360px;
			border: 1px solid #ccc;
			background: url(images/01big.jpg) no-repeat left top;
		}
		ul{
			border-top: 1px solid #ccc;
		}
		li{
			float: left;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			function changeImg(parameter1,parameter2){
			//gain tag
			var oBox=document.getElementById('box');
			var oBtn=document.getElementById(parameter1);
			//write event
			oBtn.onmouseover=function(){
				oBox.style.background=parameter2;
				}
			}
			changeImg('btn1','url(images/01big.jpg) no-repeat left top');
			changeImg('btn2','url(images/02big.jpg) no-repeat left top');
			changeImg('btn3','url(images/03big.jpg) no-repeat left top');
			changeImg('btn4','url(images/04big.jpg) no-repeat left top');
			changeImg('btn5','url(images/05big.jpg) no-repeat left top');
		}
	</script>
</head>
<body>
	<div id="box">
		<ul>
			<li id="btn1"><img src="images/01.jpg"></li>
			<li id="btn2"><img src="images/02.jpg"></li>
			<li id="btn3"><img src="images/03.jpg"></li>
			<li id="btn4"><img src="images/04.jpg"></li>
			<li id="btn5"><img src="images/05.jpg"></li>
		</ul>
	</div>
</body>
</html>
