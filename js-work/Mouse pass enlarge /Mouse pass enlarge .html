<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mouse pass enlarge </title>
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
		list-style: none;
	}
	img{
		display: block;
	}
	ul{
		width:448px;
		margin:100px auto;
		overflow: hidden;
	}
	li{
		border: 1px solid #ccc;
		margin-right: 10px;
		float: left;
	}
	.big{
		position: absolute;
		left: 0;
		top: 0;
		width: 400px;
		height: 300px;
	}
	</style>
	<script src="jquery.js"></script>
	<script type="text/javascript">
	$(function(){
		//1.鼠标经过,创建img节点
		$('li').mouseover(function(event){
			var href = $(this).children('a').attr('href');
			var tag = $('<img src="'+href+'" alt="" class="big"/ >');
			$('body').append(tag);
			//加一个动画效果
			$('.big').hide().show(300);
		})
		//2.当鼠标移动时，将大图定位到鼠标坐标位置
		$('li').mousemove(function(event){
			$('.big').css({
				'left':event.pageX+10,
				'top':event.pageY+20
			})
		})
		//3.当鼠标移出时，移除大图
		$('li').mouseout(function(event){
			$('.big').remove()
		})
	});
	</script>
</head>
<body>
	<ul>
		<li><a href="images/1big.jpg"></a><img src="images/1.jpg"></li>
		<li><a href="images/2big.jpg"></a><img src="images/2.jpg"></li>
		<li><a href="images/1big.jpg"></a><img src="images/1.jpg"></li>
		<li><a href="images/2big.jpg"></a><img src="images/2.jpg"></li>
	</ul>
</body>
</html>
