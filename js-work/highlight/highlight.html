<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>highlight</title>
	<style type="text/css">
	*{
		margin:0;
		padding:0;
		list-style: none;
	}
	body{
		background: #000;
	}
	ul{
		width: 630px;
		margin:0 auto;
		border: 1px solid #fff;
		padding: 10px 0 0 10px;
		overflow: hidden;
	}
	li{
		width: 200px;
		height: 186px;
		float: left;
		margin:0 10px 10px 0 ;
	}
	img{
		display: block;
	}
	</style>
	<script src="jquery.js"></script>
	<script type="text/javascript">
	$(function(){
		$('li').hover(function(){
			$(this).siblings().stop().fadeTo(200,0.5);
		},function(){
			$('li') .stop().fadeTo(200,1);
		}).click(function(){
			$(this).children('img').stop().slideUp().slideDown();
		})
	});
	</script>
</head>
<body>
	<ul>
		<li><img src="images/01.jpg"></li>
		<li><img src="images/02.jpg"></li>
		<li><img src="images/03.jpg"></li>
		<li><img src="images/04.jpg"></li>
		<li><img src="images/05.jpg"></li>
		<li><img src="images/06.jpg"></li>
	</ul>
</body>
</html>
