<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>taobao-display all</title>
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
		list-style: none;
	}
	div{
		width: 600px;
		margin:50px auto;
		border: 1px solid #000;
		padding: 10px;
	}
	div ul{
		overflow: hidden;
	}
	div li{
		float: left;
		width:200px;
		height: 30px;
		text-align: center;
		line-height: 30px;
	}
	div p{
		width: 200px;
		height: 30px;
		line-height: 30px;
		text-align: center;
		border: 1px solid #000;
		margin: 0 auto;
		cursor: pointer; 
	}
	</style>
	<script src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$('li:gt(2):not(:last)').hide();
			//点击显示
			$('p').click(function(){
				$('li:gt(2):not(:last)').slideToggle(500)
			
				//当点击时，“显示”与“隐藏所有内容”切换	
				if ($('p').html()=='显示所有内容') {
					$('p').html('隐藏所有内容');
				}	else {
					$('p').html('显示所有内容');
				}
			})
		})
	</script>
</head>
<body>
	<div>
		<ul>
			<li>佳能</li>
			<li>索尼</li>
			<li>尼康</li>
			<li>松下</li>
			<li>卡西欧</li>
			<li>富士</li>
			<li>可达</li>
			<li>宾得</li>
			<li>理光</li>
			<li>奥林巴斯</li>
			<li>明基</li>
			<li>三星</li>
			<li>显示其他品牌</li>
		</ul>
		<p>显示所有内容</p>
	</div>
</body>
</html>
