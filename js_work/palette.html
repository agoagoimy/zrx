<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test50-调色板</title>
	<script type="text/javascript">
	window.onload=function(){
		var aInput = document.getElementsByTagName('input');
		var aBody = document.getElementsByTagName('body')
		var rval = 255;
		var gval = 255;
		var bval = 255;
		aInput[0].onchange = function(){
			rval = this.value;
			document.getElementById('c').innerHTML = rval;
			aBody[0].style.background = 'rgb('+rval+','+gval+','+bval+')';
		}
		aInput[1].onchange = function(){
			gval = this.value;
			aBody[0].style.background = 'rgb('+rval+','+gval+','+bval+')';
		}
		aInput[2].onchange = function(){
			bval = this.value;
			aBody[0].style.background = 'rgb('+rval+','+gval+','+bval+')';
		}
	}
	</script>
</head>
<body>
	红色<input type="range" min="0" max="225" value="255"><span id="c"></span><br>
	绿色<input type="range" min="0" max="225" value="255"><span></span><br>
	蓝色<input type="range" min="0" max="225" value="255"><span></span><br>
</body>
</html>
