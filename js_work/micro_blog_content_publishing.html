<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>micro_blog_content_publishing</title>
	<style type="text/css">
	*{
		margin: 0;
		padding:0;
		list-style: none;
	}
	div{
		width: 600px;
		border: 1px solid #ccc;
		margin:100px auto;
		padding: 10px;
		overflow: hidden;
	}
	textarea{
		width: 550px;
		display: block;
		margin: auto;
		resize: none;
	}
	li{
		border-bottom: 1px dashed #ccc;
		line-height: 30px;
	}
	button{
		float: right;
		margin:5px 20px 0;
	}
	</style>
	<script src="jquery.js"></script>
	<script type="text/javascript">
	$(function(){
		$('button').click(function(){
			//首先判断用户输入内容是否为空
			var str = $('textarea').val();
			if (str == '') {
				alert('微博内容不能为空');
			}else {
				//不为空开始插入节点
				var tag = $('<li>' + str + '</li>');
				$('ul').prepend(tag);
				//做动画效果
				$('ul li:first').hide().slideDown(500);
				//插入完成之后，清空textarea里面的内容
				$('textarea').val('');
			}
		});
	});
	</script>
</head>
<body>
	<div>
		<span>微博内容</span>
		<textarea name="" id="" cols="30" rows="10"></textarea>
		<button>微博发布</button>
		<ul> </ul>
	</div>
</body>
</html>
